name: PR Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build
          OPENAI_API_KEY: dummy-key-for-build
          OKX_API_KEY: dummy-key-for-build
          OKX_SECRET_KEY: dummy-key-for-build
          OKX_API_PASSPHRASE: dummy-passphrase
          OKX_PROJECT_ID: dummy-project-id
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: dummy-wc-id

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
